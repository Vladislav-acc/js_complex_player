<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <style>

        .player_wrap {
            display: flex;
            justify-content: center;
            position: relative;
        }

        .switchBtn {
            background-color: #5e78ad;
            white-space: normal;
            color: white;
            aspect-ratio: 1 / 1;
            height: 100%;
            min-width: 66px;
            border-radius: 8%;
            border: 3px solid #3c5b9a;
            margin-left: 3px;
            cursor: pointer;
        }

        .search-box {
            width: 600px;
            background: #fff;
            margin: 100px auto 10px;
            border: 5px solid #5e78ad;
            border-radius: 2%;
        }

        .row {
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }

        .input {
            flex: 1;
            height: 50px;
            background: transparent;
            border: 0;
            outline: 0;
            font-size: 18px;
            color: #333;
        }


        ::placeholder {
            color: #3c5b9a;
        }

        .result-box {
            max-height: 300px;
            overflow-y: scroll;
        }

        .result-box ul {
            border-top: 1px solid #999;
            padding: 15px 10 px;
        }

        .result-box ul li {
            list-style: none;
            border-radius: 3px;
            padding: 15px 10px;
            cursor: pointer;
        }

        .result-box ul li:hover {
            background: #e9f3ff;
        }

        .listBtn {
            width: 50px;
            min-width: 50px;
            height: 50px;
            border: none;
            background: none;
            font-size: 200%;
            color: #5e78ad;
            cursor: pointer;
        }
        /* https://drive.google.com/uc?export=download&id=1I1VUrDTR-wd7ZARHiq-cFy6xUNKLNlcs */
    </style>
</head>
<body>

    <div class="search-box">
        <div class="row">
            <input type="text" class="input" id="input-box" placeholder="Выберите модель наушников"
            autocomplete="off">
            <button class="listBtn" type="button"></button>
        </div>
        <div class="result-box"></div>
    </div>

    <div class="player_wrap">
        <audio-player src="https://dl.dropbox.com/scl/fi/xldn15o2rrli4ofe3c6k2/Rick-Astley-Never-Gonna-Give-You-Up-radio-edit.mp3?rlkey=5tsc7ekr36ojaq309ohn2yysv&raw=1"
                        title="Rick Astley - Never Gonna Give You Up (radio edit).mp3"
                        bar-width="5"
                        bar-gap="2"
                        id="player1"
                        
        ></audio-player>
        <!-- src="{{url_for('static', filename='/audio/Rick Astley - Never Gonna Give You Up (radio edit).mp3')}}" -->
        <!-- <audio-player src="{{url_for('static', filename='/audio/Rick Astley - Never Gonna Give You Up (Nikitos edit).mp3')}}"
                        title="Rick Astley - Never Gonna Give You Up (Nikitos edit).mp3"
                        bar-width="5"
                        bar-gap="2"
                        id="player2"
        ></audio-player> -->
        <audio-player src="https://dl.dropbox.com/scl/fi/7mah7eilhw2e3ws7zwplz/Rick-Astley-Never-Gonna-Give-You-Up-Nikitos-edit.mp3?rlkey=6pqjfv21f6bfckag9e670im99&raw=1"
            title="Rick Astley - Never Gonna Give You Up (Nikitos edit).mp3"
            bar-width="5"
            bar-gap="2"
            id="player2"
        ></audio-player>

        <input type="button" id="switchBtn" class="switchBtn" value="FX OFF">


    </div>
